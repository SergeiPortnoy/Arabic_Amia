<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיסיות לימוד</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>כרטיסיות מילים</h1>
        <ul id="flashcardList"></ul>
        <button id="shuffleBtn">ערבב כרטיסיות</button>
        <button id="clearBtn">מחק הכל</button>
        <br>
        <a href="index.html">🔙 חזרה לתרגול</a>
    </div>

    <script>
        const flashcardList = document.getElementById("flashcardList");
        const shuffleBtn = document.getElementById("shuffleBtn");
        const clearBtn = document.getElementById("clearBtn");

        function loadFlashcards() {
            flashcardList.innerHTML = "";
            let savedWords = JSON.parse(localStorage.getItem("savedWords")) || [];
            savedWords.forEach((word, index) => {
                let li = document.createElement("li");
                li.textContent = word;
                li.addEventListener("click", () => {
                    savedWords.splice(index, 1);
                    localStorage.setItem("savedWords", JSON.stringify(savedWords));
                    loadFlashcards();
                });
                flashcardList.appendChild(li);
            });
        }

        shuffleBtn.addEventListener("click", () => {
            let savedWords = JSON.parse(localStorage.getItem("savedWords")) || [];
            savedWords.sort(() => Math.random() - 0.5);
            localStorage.setItem("savedWords", JSON.stringify(savedWords));
            loadFlashcards();
        });

        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("savedWords");
            loadFlashcards();
        });

        loadFlashcards();
    </script>
</body>
</html>
